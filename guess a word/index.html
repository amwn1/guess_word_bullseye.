<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
     <div class="container">
        <img src="https://mba.hitbullseye.com/new-code/images/hitbullseye-logo.png" alt="hitbullseye">
      <h1>Guess the Word</h1>
      <div class="content">
        <input type="text" class="typing-input" maxlength="1">
        <div class="inputs"></div>
        <div class="credentailes">
          <p class="hint">Hint: <span>ex:a social media app</span></p>
          <p class="chances-remaining">Remaining guesses: <span> ex : 8</span></p>
          <p class="wrong">Wrong letters: <span>ex : e,w</span></p>
        </div>
        <button class="reset-btn">Reset Game</button>
      </div>
    </div>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
